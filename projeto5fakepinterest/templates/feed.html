{% extends 'base.html' %}

{% block body %}
    <body>
        {% include "navbar.html" %}
        <h1>Feed</h1>
        <div class="conteudo">
            {% for foto in fotos %}
            <!-- linha abaixo poderia usar id_usuario=foto.id_usuario tambem -->
            <div class="bloco-imagem">
                <a href="{{ url_for('perfil', id_usuario=foto.usuarioR.id) }}">
                    <img src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }} " alt="Pinterest 1" />
                </a>
            </div>
            {% endfor %}
        </div>
    </body>
{% endblock %}
